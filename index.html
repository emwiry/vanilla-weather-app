<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <h1>Portland</h1>
        <ul class="date-weather">
          <li>Sunday 07:31</li>
          <li>Cloudy</li>
        </ul>
        <div class="row">
          <div class="col-6">
            <img
              src="https://ssl.gstatic.com/onebox/weather/64/cloudy.png"
              alt="Cloudy"
            />
            11째C | 째F
          </div>
          <div class="col-6">
            <ul>
              <li>Sunday 07:31</li>
              <li>Cloudy</li>
            </ul>
          </div>
          <div class="row">
            <div class="col-6">
              <div class="clearfix weather-temperature">
                <img
                  src="https://ssl.gstatic.com/onebox/weather/64/cloudy.png"
                  alt="Cloudy"
                  class="float-left"
                />
                <span class="float-left">
                  <strong>11</strong
                  ><span class="units"
                    >째C | <a href="#" class="fahrenheit">째F</a></span
                  >
                </span>
              </div>
            </div>
            <div class="col-6">
              <ul>
                <li>Percipitation: 13%</li>
                <li>Humidity: 64%</li>
                <li>Wind: 18 km/h</li>
              </ul>
            </div>
          </div>
        </div>
        <small>
          <a
            href="https://github.com/emwiry/vanilla-weather-app"
            target="_blank"
            >Open-source code</a
          >
          by Emily Angel
        </small>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
